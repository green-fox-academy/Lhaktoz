<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
    1)  Append every paragraph with the last one's content.
    2)  Do the same again, but you should keep the cat strong.
    </script>
    OR
    <script src="content-1.js"></script> -->
    <script>
      let paragraphs = document.querySelectorAll('p');
      let parag4 = document.querySelector('.animals').innerText;
      paragraphs.forEach(element => {
        element.append(` ${parag4}`);
      })
        // console.log(paragraphs[0].append('élkj'))

             
      let parag4bolded = document.querySelector('.animals').innerHTML;
      paragraphs.forEach(element => {
        element.innerHTML = element.innerHTML + parag4bolded
      })
        // console.log(paragraphs[0].append('élkj'))


    </script>
  </body>
</html>
