
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      If the first p has an 'apple' class, replace cat's content with 'dog'
      Make apple red by adding a .red class
      Make balloon less balloon-like (change its shape)
    </script>
    OR
    <script src="classlist-1.js"></script> -->
    <script>
      const firstP = document.querySelector('p')
      const fourthP = document.querySelector('p:nth-of-type(4)')
      const thirdP =  document.querySelector('p:nth-of-type(3)')
      const secondPballoon =  document.querySelector('p:nth-of-type(2)')

      console.log(thirdP.innerText)
     if (fourthP.getAttribute('class') == "dolphin") {
       firstP.innerText = 'pear';
     }
     if (firstP.getAttribute('class') == "apple") {
        thirdP.innerText = 'dog'
     }

     firstP.classList.add('red');

     secondPballoon.style.borderRadius = '20%';

    </script>
  </body>
</html>
